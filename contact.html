<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- adding boostrap above custom CSS to try and avoid conflict -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Tom Hacker Portfolio</title>
	</head>
	<body>
		<nav class="fixed-top">
			<!-- This is the left section of the nav, with name as "logo" and portrait inside a container -->
			<div class="logo">
				<h1>Tom Hacker</h1>
				<div class="portrait-container">
					<img class="portrait" src="./images/TomHacker.jpg" alt="tom hacker" />
				</div>
			</div>
			<!-- This is the right hand side of the nav on a large screen -->
			<div class="links">
				<a href="./index.html">Home</a>
				<a href="./contact.html">Contact</a>
				<a href="./about.html">About</a>
			</div>
			<!-- This is the burger menu for smaller screens -->
			<!-- <div class="burger dropdown-toggle" type="button" id="dropdown">
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
			</div> -->
			<!-- BOOTSTRAP dropdown menu -->
			<div
				class="burger dropdown-toggle"
				type="button"
				id="dropdownMenuButton"
				data-bs-toggle="dropdown"
				aria-expanded="false"
			>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
			</div>
			<ul
				class="dropdown-menu bg-dark float-end"
				style="height: 200px; text-align: center"
				aria-labelledby="dropdownMenuButton"
			>
				<li>
					<a
						class="dropdown-item text-light bg-dark"
						style="padding: 20px 0"
						href="./index.html"
						>Projects</a
					>
				</li>
				<li>
					<a
						class="dropdown-item text-light bg-dark"
						style="padding: 20px 0"
						href="./about.html"
						>About Tom</a
					>
				</li>
				<li>
					<a
						class="dropdown-item text-light bg-dark"
						style="padding: 20px 0"
						href="./contact.html"
						>Contact</a
					>
				</li>
			</ul>
		</nav>
		<h1 class="title">Contact</h1>

		<div class="form-container">
			<form id="contact-form" action="post">
				<section>
					<label for="name">Your name</label>
					<input type="text" placeholder="John Doe" name="name" />
				</section>
				<section>
					<label for="organisation">Organisation</label>
					<input
						type="text"
						placeholder="Pound-stretcher"
						name="organisation"
					/>
				</section>
				<section>
					<label for="email">Email</label>
					<input type="text" placeholder="John.doe@email.com" name="email" />
				</section>
				<textarea
					required
					form="contact-form"
					name="comment"
					class="text-area"
					rows="4"
					cols="50"
				>
tell me more about your organisation.</textarea
				>
				<section class="btn-container">
					<button type="submit" class="btn">Submit</button>
				</section>
			</form>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</body>
</html>
