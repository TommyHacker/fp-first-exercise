<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- adding boostrap above custom CSS to try and avoid conflict -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Tom Hacker Portfolio</title>
	</head>
	<body>
		<nav class="fixed-top">
			<!-- This is the left section of the nav, with name as "logo" and portrait inside a container -->
			<div class="logo">
				<h1>Tom Hacker</h1>
				<div class="portrait-container">
					<img class="portrait" src="./images/TomHacker.jpg" alt="tom hacker" />
				</div>
			</div>
			<!-- This is the right hand side of the nav on a large screen -->
			<div class="links">
				<a href="./index.html">Home</a>
				<a href="./contact.html">Contact</a>
				<a href="./about.html">About</a>
			</div>
			<!-- This is the burger menu for smaller screens -->
			<!-- <div class="burger dropdown-toggle" type="button" id="dropdown">
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
			</div> -->
			<!-- BOOTSTRAP dropdown menu -->
			<div
				class="burger dropdown-toggle"
				type="button"
				id="dropdownMenuButton"
				data-bs-toggle="dropdown"
				aria-expanded="false"
			>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
			</div>
			<ul
				class="dropdown-menu bg-dark float-end"
				style="height: 200px; text-align: center"
				aria-labelledby="dropdownMenuButton"
			>
				<li>
					<a
						class="dropdown-item text-light bg-dark"
						style="padding: 20px 0"
						href="./index.html"
						>Projects</a
					>
				</li>
				<li>
					<a
						class="dropdown-item text-light bg-dark"
						style="padding: 20px 0"
						href="./about.html"
						>About Tom</a
					>
				</li>
				<li>
					<a
						class="dropdown-item text-light bg-dark"
						style="padding: 20px 0"
						href="./contact.html"
						>Contact</a
					>
				</li>
			</ul>
		</nav>
		<h1 class="title">Contact</h1>

		<!-- <textarea
					required
					form="contact-form"
					name="comment"
					class="text-area"
					rows="4"
					cols="50"
				>
tell me more about your organisation.</textarea
				> -->

		<div class="container center">
			<form class="text-start m-auto mt-5" style="max-width: 600px">
				<div class="mb-3">
					<label class="text-dark" for="exampleInputEmail1" class="form-label"
						>Email address</label
					>
					<input
						type="email"
						class="form-control my-4"
						id="Email"
						aria-describedby="Email"
					/>
					<div id="Email" class="form-text">
						I will never share your email with anyone else.
					</div>
				</div>
				<div class="mb-3">
					<label class="text-dark" for="Organisation" class="form-label"
						>Organisation</label
					>
					<input type="text" class="form-control my-4" id="Organisation" />
				</div>
				<div class="form-floating">
					<textarea
						class="form-control my-4"
						placeholder="Leave a comment here"
						id="floatingTextarea2"
						style="height: 100px"
					></textarea>
					<label class="text-dark" for="floatingTextarea2">Message</label>
				</div>
				<button type="submit" class="btn bg-dark text-light m-auto shadow">
					Submit
				</button>
			</form>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</body>
</html>
